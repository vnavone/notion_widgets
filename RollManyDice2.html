<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Google Sheets Data</h1>
    
    <!-- Input fields for user data -->
    <form>
        <label for="acdc">AC or DC:</label>
        <input type="text" id="acdc" name="acdc"><br><br>

        <label for="numRolls"># of d20 Rolls:</label>
        <input type="text" id="numRolls" name="numRolls"><br><br>

        <label for="modifier">Attack or Save Modifier:</label>
        <input type="text" id="modifier" name="modifier"><br><br>

        <label for="damage">Damage Per Hit:</label>
        <input type="text" id="damage" name="damage"><br><br>

        <!-- Generate button -->
        <button type="button" onclick="fetchGoogleSheetData()">Generate</button>
    </form>

    <!-- Display the Google Sheets data -->
    <table border="1" id="resultTable">
        <tr>
            <th>Column A</th>
            <th>Column B</th>
            <th>Column C</th>
            <th>Column D</th>
        </tr>
    </table>

    <script>
        // Your Google Sheets API Key and Sheet ID
        const apiKey = 'AIzaSyCPWit28rywnjGxFQNXN3QfX3jXbmD2gY4';
        const sheetId = '1jsrdC36NSZZ5NObR1hIEXBspVhidpk6QAZ085e_5y9I';

        // Function to fetch data from Google Sheets
        function fetchGoogleSheetData() {
            // Get user input values
            const acdc = document.getElementById('acdc').value;
            const numRolls = document.getElementById('numRolls').value;
            const modifier = document.getElementById('modifier').value;
            const damage = document.getElementById('damage').value;

            // Construct the URL for fetching Google Sheets data
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/A6:D27?key=${apiKey}`;

            // Fetch data from the Google Sheet
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Populate the table with Google Sheets data
                    const table = document.getElementById('resultTable');
                    table.innerHTML = `<tr><th>Column A</th><th>Column B</th><th>Column C</th><th>Column D</th></tr>`;
                    data.values.forEach(row => {
                        table.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td></tr>`;
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</body>
</html>
