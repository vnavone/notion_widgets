  <style>

    }

    legend {
      text-align: center;
    }
        #crTitle {

    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th:nth-child(1), td:nth-child(1),
    th:nth-child(2), td:nth-child(2) {
      display: none;
    }

    th:nth-child(3), th:nth-child(4) {
      background-color: #f2f2f2;
    }

    select, input {

    }

  <link rel="stylesheet" type="text/css" href="https://vnavone.github.io/notion_widgets/style.css">
</head>

    // Populate CR options
    const crSelect = document.getElementById('crSelect');
    for (const cr in data) {
      const option = document.createElement("option");
      option.value = cr;
      option.text = cr;
      crSelect.appendChild(option);
    }

    // Show stats
    function showStats() {
      const cr = crSelect.value;
      const stats = data[cr];
      let output = `<div id='crTitle'><strong>${cr}</strong></div>`;
      for (const key in stats) {
        output += `<strong>${key}:</strong> ${stats[key]}<br>`;
      }
      document.getElementById('statBlock').innerHTML = output;
    }

    crSelect.addEventListener('change', showStats);

    // Show initial stats
    showStats();
  </script>
</body>
</html>
